<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameOn</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/room-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="../html/">GameOn</a>
      </div>
      <nav id="header-nav">
        <!-- Links will be dynamically added here -->
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <h1>Welcome to GameOn</h1>
      <p>Find team. share Game</p>

      <!-- Create Room Button -->
      <div class="action-buttons">
        <button id="create-room-button" class="button-primary">
          Create Room
        </button>
      </div>

      <!-- Filter Section -->
      <div id="filter-section">
        <h3>Filter Rooms</h3>
        <form id="filter-form">
          <div class="filter-group">
            <label for="city">City:</label>
            <select id="city" name="city">
              <option value="">All</option>
              <option value="Tomsk">Tomsk</option>
              <option value="Novosibirsk">Novosibirsk</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sportId">Sport:</label>
            <select id="sportId" name="sportId">
              <option value="">All</option>
              <!-- Sports will be dynamically added here -->
            </select>
          </div>

          <button type="submit" class="button-secondary">Apply Filters</button>
        </form>
      </div>

      <!-- Room List Section -->
      <div id="room-list">
        <!-- Rooms will be dynamically added here -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <!-- Footer Links -->
        <div class="footer-links">
          <a href="../html/privacy-policy.html">Privacy Policy</a>
          <a href="community.html">Our Community</a>
        </div>

        <!-- Social Media Icons -->
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

        <!-- Copyright Notice -->
        <div class="footer-copyright">
          &copy;2025 GameOn. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Back to Top Button (Floating) -->
    <a href="#top" id="back-to-top" class="hidden">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="../js/header.js"></script>
    <script src="../js/index.js"></script>
    <script>
      // JavaScript for Back to Top Button
      document.addEventListener("DOMContentLoaded", () => {
        const backToTopButton = document.getElementById("back-to-top");

        // Show/hide the button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopButton.classList.add("visible");
          } else {
            backToTopButton.classList.remove("visible");
          }
        });

        // Smooth scroll to top when the button is clicked
        backToTopButton.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent default anchor behavior
          window.scrollTo({
            top: 0,
            behavior: "smooth", // Smooth scroll
          });
        });
      });
    </script>
  </body>
</html>
