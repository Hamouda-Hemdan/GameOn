<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Chat - GameOn</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/room-chat-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.13.0/dist/index.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" style="cursor: pointer">GameOn</a>
      </div>
      <nav id="header-nav">
        <!-- Links will be dynamically added here -->
      </nav>
    </header>
    <div class="container">
      <h2>Room Chat</h2>
      <div id="chat-section">
        <div id="chat-messages">
          <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message..."
            required
          />
          <button type="button" id="emoji-picker-button">ðŸ˜€</button>
          <button type="submit">Send</button>
        </form>
      </div>
      <a id="back-to-room-button" class="button-secondary">
        <i class="fas fa-arrow-left"></i> Back to Room
      </a>
    </div>
    <script src="../js/room-chat.js"></script>
  </body>
</html>
