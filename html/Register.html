<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - GameOn</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" style="cursor: pointer;">GameOn</a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>
    <div class="container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="tel" id="register-phone" placeholder="Phone Number" />
        <input type="file" id="register-photo" accept="image/*" />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <footer>
      <div class="footer-content">
        <!-- Footer Links -->
        <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="community.html">Our Community</a>
        </div>

        <!-- Social Media Icons -->
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://twitter.com" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>

        <!-- Copyright Notice -->
        <div class="footer-copyright">
          &copy; @2025 GameOn. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Back to Top Button (Floating) -->
    <a href="#top" id="back-to-top" class="hidden">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="header.js"></script>
    <script>
      // JavaScript for Back to Top Button
      document.addEventListener("DOMContentLoaded", () => {
        const backToTopButton = document.getElementById("back-to-top");

        // Show/hide the button based on scroll position
        window.addEventListener("scroll", () => {
          if (window.scrollY > 300) {
            backToTopButton.classList.add("visible");
          } else {
            backToTopButton.classList.remove("visible");
          }
        });

        // Smooth scroll to top when the button is clicked
        backToTopButton.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent default anchor behavior
          window.scrollTo({
            top: 0,
            behavior: "smooth", // Smooth scroll
          });
        });
      });
    </script>
    <script src="../js/register.js"></script>
  </body>
</html>
